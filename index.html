<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assest/style.css">
  <title>weeklyBudget</title>
</head>
<body>
  <section class="container">
    <div class="main">
      <div class="left">
        <h4>Add Your Expense...</h4>
        <div class="inputs">
          <form action="#" id="add-expense">
            <div class="form-group">
              <label for="expense" >name:</label>
              <input type="text" id="expense" placeholder="taxi or ....">
            </div>
            <div class="form-group">
              <label for="amount">amount:</label>
              <input type="text" id="expense" placeholder="20">
            </div>
            <button class="btn" type="submit">Add</button>
          </form>
        </div>
      </div>

      <div class="right">
        <h4>expenses list</h4>
        <div class="expenses">
          <ul class="list-group"></ul>
        </div>
        <div class="budget">
          <div class="totalBudget">
            <p>Total Budget: <span class="Total"></span>$</p>
          </div>
          <div class="residualBudget">
            <p class="color">residual Budget: <span class="residual"></span>$</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
